<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-control">
    <label for="">Название Книги</label>
    <input type="text" formControlName="name" />
    <div
      *ngIf="form.get('name').invalid && form.get('name').touched"
      class="validation"
    >
      <small *ngIf="form.get('name').errors.required">
        Поле название книги не может быть пустым
      </small>
    </div>
  </div>

  <div class="form-control">
    <label>Жанр</label>
    <select formControlName="genre">
      <option *ngFor="let genre of genres" [value]="genre.name">
        {{ genre.name }}
      </option>
    </select>
  </div>

  <div class="form-control">
    <label for="">Колличество страниц</label>
    <input type="text" formControlName="pages" />
    <div
      *ngIf="form.get('pages').invalid && form.get('pages').touched"
      class="validation"
    >
      <small *ngIf="form.get('pages').errors.required">
        Поле колличество страниц не может быть пустым
      </small>
    </div>
  </div>
  <button class="btn" type="submit" [disabled]="form.invalid">
    Редактировать
  </button>
</form>
